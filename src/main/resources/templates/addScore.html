<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Score</title>
    <link rel="stylesheet" type="text/css" href="/css/addScore.css">
</head>
<body>
<h1>Add Score</h1>
<form th:action="@{/scores/add}" method="post">
    <label for="studentId">Student:</label>
    <select id="studentId" name="studentId" required>
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.fullName}"></option>
    </select><br>

    <label for="subjectId">Subject:</label>
    <select id="subjectId" name="subjectId" required>
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.subjectName}"></option>
    </select><br>

    <label for="score1">Score 1:</label>
    <input type="number" id="score1" name="score1" step="0.01" required><br>

    <label for="score2">Score 2:</label>
    <input type="number" id="score2" name="score2" step="0.01" required><br>

    <input type="submit" value="Add Score">
</form>
</body>
</html>
